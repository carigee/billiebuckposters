<!-- PORTFOLIO SECTION -->

  <a name="folio"></a>
<h2>PORTFOLIO</h2>

<!-- CONTACT FORM -->

<section id="contact">
  <a name="contact"></a>
<h2>CONTACT</h2>

<form id="form" class="box-shadow" style="margin-top: 35px;">
      <h2>Contact Form</h2>
  <label for="name">Contact Info</label>
<input type="text" id="name" name="name" placeholder="First & Last Name">
  <label for="email">Email Address</label>
  <input id="email" type="email" name="email" placeholder="Email Address"></input>
  <label for="name">Website (if applicable)</label>
<input type="url" id="website" name="website" placeholder="Website">
<label for="name">Project Due Date (if applicable)</label>
<input type="date" id="dueDate" name="dueDate">
<label for="item">What type of work are you looking for?</label>
<select id="contactReason" name="contactReason">
  <option>Posters</option>
  <option>Album Art & Merch</option>
  <option>Logos & Graphics</option>
  <option>Other</option>
</select>
<label for="notes">Notes or comments:</label>
<textarea rows="5" columns="5" description="notes">
  Enter comments here ...
</textarea>
  <input id="submit" type="submit" value="Send" class="select"></input>
</form>
</section>

<!-- STORE SECTION -->
<section id="store">
  <a name="store"></a>
<h2>STORE</h2>
</section>
